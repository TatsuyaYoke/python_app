<html>
    <head>
        <title>BUYMA App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" sizes="64x64">
    </head>
    <body>

        <div class="container mt-3"> 
            <div id="message" class="my-3">
                <div class="alert alert-warning vanish" role="alert">
                  以下を入力し、検索してください
                </div>
              </div>
            <!-- 検索キーワード -->
            <div class="form-group row">
                <label for="keyword" class="col-3 col-form-label">検索キーワード</label>
                <div class="col-9">
                    <input id="keyword" type="text" name="keyword" placeholder="検索キーワード" value="who.me.see" class="form-control">
                </div>
            </div>
            <!-- セール品のみ -->
            <div class="form-group row">
                <div class="col-3">チェックボックス</div>
                <div class="col-9">
                    <div class="form-check">
                        <input type="checkbox" name="isSale" id="isSale" class="form-check-input">
                        <label for="isSale" class="form-check-label">セール商品のみ</label>
                    </div>
                </div>
            </div>
            <!-- 価格範囲 -->
            <div class="form-group row">
                <label for="cost-lower" class="col-3 col-form-label">価格範囲</label>
                <div class="col-9">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <input id="cost-lower" type="number" name="cost-lower" class="form-control">
                        </div>
                        <div class="col-auto">～</div>
                        <div class="col-auto">
                            <input id="cost-upper" type="number" name="cost-upper" value="100000" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 検索ボタン -->
            <div class="form-group text-right">
                    <button id="search" class="btn btn-primary btn-lg">検索</button>
            </div>
            <!-- 抽出件数 -->
            <div class="form-group row">
                <label for="fetch-number" class="col-3 col-form-label">抽出件数</label>
                <div class="col-auto">
                    <input type="number" name="fetch-number" id="fetch-number" class="form-control">
                </div>
            </div>
            <!-- 抽出ボタン -->
            <div class="form-group text-right">
                <button id="fetch" class="btn btn-success btn-lg" disabled>抽出</button>
            </div>
            <!-- ファイル名 -->
            <div class="form-group row">
                <label for="file-name" class="col-3 col-form-label">ファイル名</label>
                <div class="col">
                    <input type="text" name="file-name" id="file-name" class="form-control">
                </div>
            </div>
            <!-- 保存ボタン -->
            <div class="form-group text-right">
                <button id="save" class="btn btn-primary btn-lg" disabled>CSV保存</button>
            </div>
            <!-- 抽出データ -->
            <div class="form-group">
                <a href="#fetch-table" class="btn btn-secondary btn-lg" data-toggle="collapse" role="button">抽出データ</a>
            </div>
            
            <div class="my-3 collapse" id="fetch-table">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Access</th>
                        <th scope="col">Like</th>
                        <th scope="col">Category1</th>
                        <th scope="col">Category2</th>
                        <th scope="col">Category3</th>
                    </thead>
                    <tbody id="fetch-tbody"></tbody>
                </table>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
